<div class="relative w-full overflow-hidden">
  <!-- Carousel Container -->
  <div class="relative h-[400px] md:h-[450px]">
    
    <!-- Mobile View - Single Item -->
    <div class="md:hidden relative w-full h-full">
      <div class="flex items-center justify-center h-full">
        <div class="w-full max-w-sm">
          <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:scale-105">
            <div class="aspect-[4/3] overflow-hidden">
              <img 
                [src]="items[currentIndex].image" 
                [alt]="items[currentIndex].title"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="p-6">
              <h3 class="text-lg font-bold text-cyan-700 dark:text-cyan-300 text-center">
                {{ items[currentIndex].title }}
              </h3>
              <p *ngIf="items[currentIndex].description" 
                class="text-sm text-gray-600 dark:text-gray-400 text-center mt-2">
                {{ items[currentIndex].description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Desktop View - Three Items -->
    <div class="hidden md:flex items-center justify-center h-full gap-6 px-16">
      <div *ngFor="let item of getVisibleItems(); let i = index" 
        class="w-full max-w-sm"
        [class.scale-95]="i !== 1"
        [class.opacity-60]="i !== 1">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:scale-105">
          <div class="aspect-[4/3] overflow-hidden">
            <img 
              [src]="item.image" 
              [alt]="item.title"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="p-4">
            <h3 class="text-lg font-bold text-cyan-700 dark:text-cyan-300 text-center">
              {{ item.title }}
            </h3>
            <p *ngIf="item.description" 
              class="text-sm text-gray-600 dark:text-gray-400 text-center mt-2">
              {{ item.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button 
    (click)="prev()"
    class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/90 dark:bg-gray-800/90 hover:bg-white dark:hover:bg-gray-700 rounded-full p-3 shadow-lg transition-all duration-300 hover:scale-110 z-10">
    <svg class="w-6 h-6 text-cyan-600 dark:text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  
  <button 
    (click)="next()"
    class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/90 dark:bg-gray-800/90 hover:bg-white dark:hover:bg-gray-700 rounded-full p-3 shadow-lg transition-all duration-300 hover:scale-110 z-10">
    <svg class="w-6 h-6 text-cyan-600 dark:text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-10">
    <button
      *ngFor="let item of items; let i = index"
      (click)="goToSlide(i)"
      class="w-2.5 h-2.5 rounded-full transition-all duration-300"
      [class.bg-cyan-600]="i === currentIndex"
      [class.dark:bg-cyan-400]="i === currentIndex"
      [class.bg-gray-300]="i !== currentIndex"
      [class.dark:bg-gray-600]="i !== currentIndex"
      [class.w-8]="i === currentIndex">
    </button>
  </div>
</div>
